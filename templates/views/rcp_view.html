<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela RCP</title>
</head>
<body>
    <form>
        <select name="RCPList">
            {% for item in rcplist %}
            <option> {{ item.IDKonta }}</option>
            {% endfor %}
        </select>

        <input name="Generator" type="number" value="0"  maxlength="4">
        <input type="submit" value="Generate">
    </form>
    <form method="POST">
        {% csrf_token %}
        <input name="Year" type="number" min="1980" max="2020" step="1" value="2016">
        <input type="submit" value="OK">
    </form>
    <table>
        <tr>
            <th> Kod RCP</th>
            <th> Data Opłaty</th>
            <th> Kwota Opłaty</th>
        </tr>
        {% for item in obj %}
        <tr>
            <td>{{ item.IDKonta }}</td>
            <td>{{ item.Data_platnosci }}</td>
            <td>{{ item.Kwota_oplaty }}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
